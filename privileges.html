<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets to Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        @media (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Google Sheets Data</h1>
    <div id="sheetData"></div>
</div>

<script>
    async function fetchGoogleSheet() {
        const sheetId = "YOUR_SHEET_ID_HERE";
        const apiKey = "YOUR_API_KEY_HERE";
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Membership?key=${apiKey}`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("Network response was not ok");
            const data = await response.json();
            if (!data.values) throw new Error("No data found or incorrect Sheet name");
            renderData(data.values);
        } catch (error) {
            document.getElementById("sheetData").innerHTML = `<p>Error fetching data: ${error.message}</p>`;
            console.error("There was a problem fetching the data: ", error);
        }
    }

    function renderData(data) {
        if (!data || data.length < 1) {
            document.getElementById("sheetData").innerHTML = "<p>No data available.</p>";
            return;
        }

        let table = `<table>`;
        table += `<thead><tr>`;

        // Create headers
        data[0].forEach(header => {
            table += `<th>${header}</th>`;
        });
        table += `</tr></thead>`;

        // Add data rows
        table += `<tbody>`;
        for (let i = 1; i < data.length; i++) {
            table += `<tr>`;
            data[i].forEach(cell => {
                table += `<td>${cell ? cell : "N/A"}</td>`;
            });
            table += `</tr>`;
        }
        table += `</tbody></table>`;

        document.getElementById("sheetData").innerHTML = table;
    }

    document.addEventListener("DOMContentLoaded", fetchGoogleSheet);
</script>
</body>
</html>
